<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Robot</title>
    <style>
        canvas {
            border: 1px solid black; /* Garis tepi untuk memudahkan melihat batas canvas saat pengembangan */
            display: block; /* Menghilangkan ruang kosong di bawah canvas */
            margin: 0 auto; /* Membuat canvas berada di tengah horizontal */
            width: 100%; /* Membuat kanvas responsif terhadap lebar layar */
            height: auto; /* Menjaga aspek rasio kanvas */
            max-width: 480px; /* Batas lebar maksimum canvas agar tidak terlalu besar di layar lebar */
            max-height: 640px; /* Batas tinggi maksimum canvas */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <script src="game.js"></script>
</body>
</html>
