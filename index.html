<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Reinforced viewport settings to prevent any scaling/zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Flappy Bird Robot</title>
    <style>
        /* Basic reset and full viewport setup */
        html, body {
            overscroll-behavior-y: contain; /* Prevent pull-to-refresh */
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; /* Ensure html/body fill viewport */
            overflow: hidden; /* Prevent scrollbars */
            background-color: #87CEEB; /* Background color on body */
        }

        body {
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center;     /* Center content vertically */
            height: 100svh; /* Use dynamic viewport height for mobile */
            font-family: Arial, sans-serif;
            touch-action: manipulation; /* Prevent default touch actions */
            -webkit-user-select: none; /* Disable text selection */
            -ms-user-select: none;
            user-select: none;
        }

        /* Canvas is hidden by default */
        canvas#gameCanvas {
            display: none; /* Hide canvas initially */
            border: 2px solid #333;
            /* JS sets width/height, CSS limits */
            max-width: 100%;
            max-height: 100%;
            /* background-color: #87CEEB; /* Match body */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Overlay is always present but visibility controlled by display property */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.75);
            display: flex; /* Uses flex for centering by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Control which overlay is shown */
        #gameOverOverlay {
             display: none; /* Hidden initially */
             z-index: 10;
        }
         #instructions {
             /* display: flex; /* Shown initially by default (now handled by JS potentially if needed, but default is fine) */
             z-index: 11;
        }

        .overlay-content {
            background-color: rgba(50, 50, 50, 0.85);
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 90%; /* Limit width on larger screens */
            width: auto;    /* Let content define width up to max */
            box-sizing: border-box;
        }

        .overlay h2 {
            font-size: clamp(24px, 5vw, 32px);
            margin-top: 0;
            margin-bottom: 15px;
            color: #FFD700;
        }

         .overlay p {
            font-size: clamp(16px, 3.5vw, 20px);
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .overlay button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: clamp(16px, 4vw, 18px);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-weight: bold;
        }
         .overlay button:active {
             transform: scale(0.95);
         }

        #startButton {
            background-color: #00B8D4;
        }
        #startButton:hover {
            background-color: #00869e;
        }

        #restartButton {
            background-color: #4CAF50;
        }
        #restartButton:hover {
            background-color: #45a049;
        }

        #finalScore {
            font-weight: bold;
            color: #FFD700;
        }

    </style>
</head>
<body>
    <!-- Instructions Overlay (visible by default) -->
    <div class="overlay" id="instructions">
        <div class="overlay-content">
            <h2>Cara Bermain</h2>
            <p>Ketuk layar atau tekan Spasi/Shift untuk membuat burung mengepakkan sayapnya.</p>
            <p>Terbang melewati celah antar pilar.</p>
            <p>Semakin jauh, semakin cepat!</p>
            <p>Raih skor tertinggi!</p>
            <button id="startButton">Mulai Main</button>
        </div>
    </div>

    <!-- Canvas for the game (hidden by default via CSS) -->
    <canvas id="gameCanvas"></canvas>

    <!-- Game Over Overlay (hidden by default) -->
    <div class="overlay" id="gameOverOverlay">
        <div class="overlay-content">
            <h2 id="gameOverText">Game Over</h2>
            <p>Skor Akhir Anda: <span id="finalScore">0</span></p>
            <button id="restartButton">Mulai Lagi (R)</button>
        </div>
    </div>

    <!-- Game Logic -->
    <script src="game.js"></script>
</body>
</html>
